    <main class="container">
        <h1>Лабораторная работа №1</h1>
        <h2>Список</h2>
        <ol type="A">
            <li>элемент 1 списка</li>
            <li>элемент 2 списка</li>

        <h2>Форма</h2>
        <form method="get" action="do">
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check1" name="check" value="check1" />

                        <input class="form-check-input" type="checkbox" id="check2" name="check" value="check2" />
                        <label class="form-check-label" for="check2">Чек-бокс 2</label>
                    </div>
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <div class="col-form-label col-sm-2 pt-0"></div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <ul class="hr">
                                <li>
                                    <input class="form-check-input" type="radio" name="radio" id="radio1" value="option1">
                                    <label class="form-check-label" for="radio1">
                                        Радио-1
                                    </label>
                                </li>
                                <li class="radio-margin">
                                    <input class="form-check-input" type="radio" name="radio" id="radio2" value="option2">
                                    <label class="form-check-label" for="radio2">
                                        Радио-2
                                    </label>
                                </li>
                                <li class="radio-margin">
                                    <input class="form-check-input" type="radio" name="radio" id="radio3" value="option3">
                                    <label class="form-check-label" for="radio3">
                                        Радио-3
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Логин:</label>
                <div class="col-sm-10">
                    <input class="form-control" name="Name" id="inputName" value="Введите имя">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Пароль:</label>
                <div class="col-sm-10">
                    <input class="form-control" name="Password" id="inputPassword" value="Введите пароль">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </div>
